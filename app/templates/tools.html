{% extends "base.html" %}
{% block title %}erfx Tools{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Tools</h1>
    <p>Tools for Electrical and RF Engineering</p>
    <div class="list-group">
        {% for tool in tools %}
            <a href="{{ url_for(tool.endpoint) }}" class="list-group-item list-group-item-action">{{ tool.name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
